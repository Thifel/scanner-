<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclik - Login e Painel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100vw;
            max-width: 100vw;
        }
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #fff;
            color: #222;
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
        }
        .login-bg, .cadastro-bg {
            background: linear-gradient(135deg, #b3c43e 0%, #8dc63f 100%);
            min-height: calc(100vh - 120px);
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 80px;
            box-sizing: border-box;
        }
        .header {
            background: #fff;
            padding: 24px 0 0 0;
            min-height: 80px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        .logo-ciclik {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 12px;
        }
        .logo {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.2em;
            color: #8dc63f;
            font-weight: bold;
            letter-spacing: 1px;
            line-height: 1;
        }
        .logo span {
            color: #ffd050;
            font-weight: normal;
        }
        .logo-sub {
            font-size: 0.9em;
            color: #8dc63f;
            margin-top: 2px;
            margin-left: 2px;
            font-family: 'Orbitron', Arial, sans-serif;
        }
        .header-icons {
            position: absolute;
            right: 32px;
            top: 32px;
            display: flex;
            gap: 28px;
        }
        .header-icons i {
            color: #b3c43e;
            font-size: 2em;
            cursor: pointer;
        }
        .voltar {
            color: #b3c43e;
            font-weight: bold;
            font-size: 15px;
            margin-left: 16px;
            text-decoration: none;
            letter-spacing: 1px;
            position: absolute;
            left: 0;
            top: 32px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: calc(100vh - 120px);
            width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
            padding-bottom: 80px;
            background: none;
        }
        .painel-btn {
            width: 100%;
            max-width: 320px;
            background: #8dc63f; /* Verde mais vivo */
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 14px;
            padding: 18px 0;
            margin: 0 0 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px #8dc63f22;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .painel-btn span {
            margin-left: 18px;
        }
        .painel-btn i {
            margin-right: 18px;
            font-size: 1.5em;
        }
        .painel-card {
            background: #fff;
            border-radius: 10px;
            padding: 32px;
            text-align: center;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 320px;
        }
        .painel-link {
            background: #fff;
            border-radius: 10px;
            padding: 0;
            text-align: center;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 320px;
            margin-bottom: 24px;
            color: #222;
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 1em;
            overflow: hidden;
            display: block;
            text-decoration: none;
        }
        .painel-link img {
            width: 100%;
            max-height: 120px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .painel-link .noticia-content {
            padding: 14px 10px 12px 10px;
        }
        .painel-link .noticia-title {
            font-weight: bold;
            font-size: 1.05em;
            margin-bottom: 8px;
            text-align: left;
        }
        .painel-link .noticia-desc {
            font-size: 0.95em;
            color: #666;
            text-align: left;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            background: #fff;
            padding: 12px 0 8px 0;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            box-shadow: 0 -2px 8px #0001;
            max-width: 100vw;
        }
        .bottom-bar i {
            color: #b3c43e;
            font-size: 2em;
            cursor: pointer;
        }
        /* Login e cadastro */
        .login-card, .cadastro-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #3f6a1a1a;
            padding: 32px 18px 24px 18px;
            max-width: 350px;
            width: 100%;
            margin: 24px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.5s;
        }
        .login-title {
            color: #8dc63f;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-label {
            color: #8dc63f;
            font-size: 1em;
            margin-bottom: 4px;
            align-self: flex-start;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b3c43e;
            font-size: 1em;
            margin-bottom: 16px;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #f8f8f8;
        }
        .login-link {
            color: #8dc63f;
            font-size: 0.95em;
            text-decoration: underline;
            margin-bottom: 16px;
            align-self: flex-start;
        }
        .login-btn, .cadastro-btn {
            width: 100%;
            padding: 16px 0;
            background: #f7b942;
            color: #222;
            font-size: 1.1em;
            font-family: 'Orbitron', Arial, sans-serif;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-btn:hover, .cadastro-btn:hover {
            background: #ffd050;
        }
        .cadastro-card {
            margin-top: 32px;
        }
        .cadastro-title {
            color: #8dc63f;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }
        /* Animações */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .container {
                padding: 0 2vw 80px 2vw;
            }
            .painel-btn, .painel-card, .painel-link {
                max-width: 98vw;
            }
            .header {
                min-height: 70px;
                padding: 16px 0 0 0;
            }
            .logo {
                font-size: 1.5em;
            }
            .header-icons i {
                font-size: 1.5em;
            }
        }
        /* Scanner vídeo mais escuro */
        #scanner-html video {
            filter: brightness(0.7) contrast(1.1) saturate(1.2);
            border-radius: 12px;
            background: #222;
        }
        .loader {
  border: 6px solid #e0e0e0;
  border-top: 6px solid #8dc63f;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  animation: spin 1s linear infinite;
  margin: 18px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-ciclik">
            <div class="logo">ciclik <span>↻</span></div>
            <div class="logo-sub">recicle e ganhe</div>
        </div>
        <div class="header-icons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-regular fa-user"></i>
        </div>
        <button class="voltar" id="voltar" style="display:none">&lt; VOLTAR</button>
    </div>
    <div id="main-bg" class="container">
        <!-- Conteúdo dinâmico aqui -->
    </div>
    <div class="bottom-bar">
        <i class="fa-solid fa-leaf"></i>
        <i class="fa-regular fa-calendar-days"></i>
        <i class="fa-solid fa-recycle"></i>
        <i class="fa-solid fa-ticket" id="icon-cupons"></i>
    </div>

    <!-- Scanner HTML (oculto por enquanto, mas mantido no arquivo) -->
    <div id="scanner-html" style="display:none">
        <div class="instructions">
            Posicione a câmera sobre o QR Code<br>
            e clique no botão abaixo.
        </div>
        <div class="scanner-area">
            <div class="scanner-corner tl"></div>
            <div class="scanner-corner tr"></div>
            <div class="scanner-corner bl"></div>
            <div class="scanner-corner br"></div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button class="button" id="enviar-nf">ENVIAR NF</button>
        <button class="button-ean" id="abrir-ean">DIGITAR EAN</button>
        <div class="banner">
            Banner Empresas
        </div>
        <div id="resultado"></div>
        <!-- Modal para digitar EAN -->
        <div class="input-ean-modal-bg" id="modal-bg">
            <div class="input-ean-modal">
                <label for="ean-modal-input">Digite o EAN:</label>
                <input type="text" class="input-ean" id="ean-modal-input" maxlength="20" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <div class="modal-btns">
                    <button class="modal-btn" id="buscar-ean">Buscar</button>
                    <button class="modal-btn" id="fechar-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Estado da navegação
        let perfilSelecionado = null;
        let usuarioLogado = null;
        let tipoCadastro = "empresa";

        const main = document.getElementById('main-container');
        const voltar = document.getElementById('voltar');

        function telaLogin() {
            voltar.style.display = "none";
            const mainBg = document.getElementById('main-bg');
            mainBg.className = "login-bg";
            mainBg.innerHTML = `
                <div class="login-card">
                    <div class="login-title">ENTRAR</div>
                    <label class="login-label" for="login">Login</label>
                    <input type="text" class="login-input" id="login" placeholder="Digite o seu login" autocomplete="username">
                    <label class="login-label" for="senha">Senha</label>
                    <input type="password" class="login-input" id="senha" placeholder="Digite a sua senha" autocomplete="current-password">
                    <a href="#" class="login-link" id="esqueceu">Esqueceu sua senha?</a>
                    <button class="login-btn" id="btn-entrar">Entrar</button>
                </div>
                <div class="cadastro-card">
                    <div class="cadastro-title">Ainda não tem uma conta?</div>
                    <div style="margin-bottom:12px;">Então cadastre-se agora</div>
                    <button class="cadastro-btn" id="btn-cadastrar">Cadastrar</button>
                </div>
            `;
            document.getElementById('btn-entrar').onclick = () => {
                const login = document.getElementById('login').value.trim();
                const senha = document.getElementById('senha').value.trim();
                if (login === "admin" && senha === "admin") {
                    usuarioLogado = "admin";
                    telaSelecaoPerfil();
                } else if (login === "analista" && senha === "analista") {
                    usuarioLogado = "analista";
                    perfilSelecionado = "analista";
                    telaPainelAnalista();
                } else {
                    alert("Usuário ou senha inválidos.");
                }
            };
            document.getElementById('btn-cadastrar').onclick = () => {
                telaCadastro();
            };
            document.getElementById('esqueceu').onclick = (e) => {
                e.preventDefault();
                alert("Recuperação de senha: funcionalidade não implementada.");
            };
        }

        function telaSelecaoPerfil() {
            voltar.style.display = "block";
            main.innerHTML = `
                <div class="perfil-select">
                    <button class="perfil-btn admin" id="btn-admin" tabindex="1">
                        <span class="icon">&#x1F5C3;</span>
                        Sou Administrador
                    </button>
                    <button class="perfil-btn analista" id="btn-analista" tabindex="2">
                        <span class="icon">&#x1F4C8;</span>
                        Sou Analista
                    </button>
                </div>
            `;
            document.getElementById('btn-admin').onclick = () => {
                perfilSelecionado = "admin";
                telaPainelAdmin();
            };
            document.getElementById('btn-analista').onclick = () => {
                perfilSelecionado = "analista";
                telaPainelAnalista();
            };
        }

        function telaPainelAdmin() {
            voltar.style.display = "block";
            main.innerHTML = `
                <div class="painel-admin">
                    <div class="painel-grid">
                        <div class="painel-card"><span class="icon">&#x1F4C5;</span> Analisar Agendamentos</div>
                        <div class="painel-card"><span class="icon">&#x267B;</span> Mov. de Recicláveis</div>
                        <div class="painel-card"><span class="icon">&#x1F464;</span> Agentes Ciclik</div>
                        <div class="painel-card"><span class="icon">&#x1F4DD;</span> Assinatura de Coleta</div>
                        <div class="painel-card"><span class="icon">&#x1F465;</span> Lista de Usuários</div>
                        <div class="painel-card"><span class="icon">&#x1F5D1;</span> Solicitação de Exclusão</div>
                        <div class="painel-card"><span class="icon">&#x1F6A9;</span> Check-in</div>
                    </div>
                </div>
            `;
        }

        function telaPainelAnalista() {
            voltar.style.display = "block";
            const mainBg = document.getElementById('main-bg');
            mainBg.className = "container";
            mainBg.innerHTML = `
                <div style="width:100%;">
                    <button class="painel-btn" id="btn-consumo"><span>Consumo sustentável</span><i class="fa-solid fa-leaf"></i></button>
                    <button class="painel-btn" id="btn-agendamento"><span>Agendamento de Coletas</span><i class="fa-regular fa-calendar-days"></i></button>
                    <button class="painel-btn" id="btn-reciclagem"><span>Minha reciclagem</span><i class="fa-solid fa-recycle"></i></button>
                    <button class="painel-btn" id="btn-cupons"><span>Meus Cupons</span><i class="fa-solid fa-ticket"></i></button>
                    <button class="painel-btn" id="btn-perfil"><span>Meu Perfil</span><i class="fa-regular fa-user"></i></button>
                    <div class="painel-card">Banner Empresas</div>
                    <a class="painel-link" href="https://g1.globo.com/pa/para/noticia/2025/07/17/cop-30-governo-federal-contrata-dois-cruzeiros-e-lanca-plataforma-de-hospedagem.ghtml" target="_blank">
                        <img src="https://s2-g1.glbimg.com/9wQwQb8wQwQwQwQwQwQwQwQw=/0x0:1200x675/1200x675/filters:strip_icc()/s.glbimg.com/es/ge/f/original/2023/09/18/cop30.jpg" 
                             alt="COP 30 - Governo federal contrata dois cruzeiros e lança plataforma de hospedagem">
                        <div class="noticia-content">
                            <div class="noticia-title">
                                COP 30: Governo federal contrata dois cruzeiros e lança plataforma de hospedagem
                            </div>
                            <div class="noticia-desc">
                                Saiba mais sobre as novidades para a COP 30 em Belém. Clique para ler no G1.
                            </div>
                        </div>
                    </a>
                </div>
                <div class="bottom-bar">
                    <i class="fa-solid fa-leaf"></i>
                    <i class="fa-regular fa-calendar-days"></i>
                    <i class="fa-solid fa-recycle"></i>
                    <i class="fa-solid fa-ticket" id="icon-cupons"></i>
                </div>
            `;
            document.getElementById('btn-consumo').onclick = telaConsumoSustentavel;
            document.getElementById('btn-cupons').onclick = telaCupons;
            document.getElementById('icon-cupons').onclick = telaCupons;
            // Listener para o ícone de consumo sustentável na barra inferior
            document.querySelector('.fa-leaf').onclick = telaConsumoSustentavel;
        }

        function telaCupons() {
            const mainBg = document.getElementById('main-bg');
            mainBg.className = "container";
            mainBg.innerHTML = `
        <div style="margin:18px 0 0 0;">
            <button class="voltar" id="voltar-cupom" style="display:block;margin-bottom:18px;">&lt; VOLTAR</button>
        </div>
        <div style="background:#fff;border-radius:14px;box-shadow:0 2px 8px #b3c43e22;padding:24px 18px;max-width:400px;margin:0 auto 24px auto;">
            <div style="font-weight:bold;margin-bottom:12px;">Cole a URL do cupom eletrônico:</div>
            <input id="cupom-url" type="text" placeholder="https://..." style="width:100%;padding:10px;border-radius:8px;border:1px solid #b3c43e;margin-bottom:12px;">
            <button id="buscar-itens" style="width:100%;padding:12px 0;background:#8dc63f;color:#fff;font-size:1em;border:none;border-radius:10px;font-weight:bold;cursor:pointer;">Buscar Itens</button>
            <div id="itens-cupom" style="margin-top:18px;"></div>
        </div>
    `;
            document.getElementById('voltar-cupom').onclick = () => telaPainelAnalista();

            document.getElementById('buscar-itens').onclick = async function() {
                const url = document.getElementById('cupom-url').value.trim();
                const itensDiv = document.getElementById('itens-cupom');
                if (!url) {
                    itensDiv.innerHTML = "<span style='color:#ffb347'>Cole a URL do cupom.</span>";
                    return;
                }
                itensDiv.innerHTML = "<span style='color:#b3ff57'>Buscando itens...</span>";
                try {
                    // Agora chama o backend Flask!
                    const res = await fetch('https://ciclik-backend.onrender.com/produtos', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({qr_url: url})
                    });
                    const data = await res.json();
                    if (data.length > 0) {
                        itensDiv.innerHTML = "<b>Itens encontrados:</b><br><ul style='text-align:left;'>" +
                            data.map(prod => `<li>${prod.nome} | EAN: ${prod.ean}</li>`).join('') + "</ul>";
                    } else {
                        itensDiv.innerHTML = "<span style='color:#ffb347'>Nenhum item encontrado. Verifique o cupom.</span>";
                    }
                } catch (e) {
                    itensDiv.innerHTML = "<span style='color:#ffb347'>Erro ao buscar cupom.</span>";
                }
            };
        }

        function telaCadastro() {
            voltar.style.display = "block";
            const mainBg = document.getElementById('main-bg');
            mainBg.className = "cadastro-bg";
            mainBg.innerHTML = `
                <form class="cadastro-form" autocomplete="off">
                    <div style="font-weight:bold;margin-bottom:18px;">Selecione sua categoria:</div>
                    <div class="cadastro-tipo">
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-empresa">Empresa</button>
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-casa">Casa</button>
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-condominio">Condomínio</button>
                    </div>
                    <div id="cadastro-campos"></div>
                    <button class="cadastro-btn" type="submit">CADASTRAR</button>
                </form>
            `;
            // Seleção de tipo
            document.getElementById('cadastro-empresa').onclick = () => { tipoCadastro = "empresa"; renderCamposCadastro(); };
            document.getElementById('cadastro-casa').onclick = () => { tipoCadastro = "casa"; renderCamposCadastro(); };
            document.getElementById('cadastro-condominio').onclick = () => { tipoCadastro = "condominio"; renderCamposCadastro(); };
            renderCamposCadastro();
            document.querySelector('.cadastro-form').onsubmit = (e) => {
                e.preventDefault();
                alert("Cadastro enviado! (Funcionalidade demonstrativa)");
                telaLogin();
            };
        }

        function renderCamposCadastro() {
            // Atualiza botões
            document.querySelectorAll('.cadastro-tipo-btn').forEach(btn => btn.classList.remove('selected'));
            if (tipoCadastro === "empresa") document.getElementById('cadastro-empresa').classList.add('selected');
            if (tipoCadastro === "casa") document.getElementById('cadastro-casa').classList.add('selected');
            if (tipoCadastro === "condominio") document.getElementById('cadastro-condominio').classList.add('selected');
            // Campos de cadastro
            let html = "";
            if (tipoCadastro === "empresa") {
                html = `
                    <input type="text" placeholder="Razão Social*" required>
                    <input type="text" placeholder="Nome Fantasia*" required>
                    <input type="text" placeholder="Segmento*" required>
                    <input type="email" placeholder="E-mail para recuperação de senha e login*" required>
                    <input type="tel" placeholder="Telefone*" required>
                    <input type="password" placeholder="Senha*" required>
                    <input type="text" placeholder="Rua. Av. Tr. Logradouro*" required>
                    <div class="input-row">
                        <input type="text" placeholder="Nº*" required>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="CEP*" required>
                        <input type="text" placeholder="Estado" required>
                    </div>
                    <input type="text" placeholder="Complemento">
                    <button type="button" class="foto-perfil-btn" onclick="document.getElementById('foto-perfil-input').click()">
                        Incluir foto de perfil
                        <span class="icon-cam">&#128247;</span>
                    </button>
                    <input type="file" id="foto-perfil-input" accept="image/*" style="display:none">
                `;
            } else if (tipoCadastro === "casa") {
                html = `
                    <input type="text" placeholder="Nome Completo*" required>
                    <input type="email" placeholder="E-mail para recuperação de senha e login*" required>
                    <input type="tel" placeholder="Telefone*" required>
                    <input type="password" placeholder="Senha*" required>
                    <input type="text" placeholder="Rua. Av. Tr. Logradouro*" required>
                    <div class="input-row">
                        <input type="text" placeholder="Nº*" required>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="CEP*" required>
                        <input type="text" placeholder="Estado" required>
                    </div>
                    <input type="text" placeholder="Complemento">
                    <button type="button" class="foto-perfil-btn" onclick="document.getElementById('foto-perfil-input').click()">
                        Incluir foto de perfil
                        <span class="icon-cam">&#128247;</span>
                    </button>
                    <input type="file" id="foto-perfil-input" accept="image/*" style="display:none">
                `;
            } else if (tipoCadastro === "condominio") {

    function startCamera() {
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    scanning = true;
                    requestAnimationFrame(tick);
                })
                .catch(function(err) {
                    resultado.style.display = 'block';
                    resultado.innerHTML = "<span style='color:#ffb347'>Não foi possível acessar a câmera.</span>";
                });
        } else {
            resultado.style.display = 'block';
            resultado.innerHTML = "<span style='color:#ffb347'>Seu dispositivo não suporta acesso à câmera.</span>";
        }
    }
    function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            if(window.jsQR){
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                if (code && code.data !== lastQR) {
                    scanning = false;
                    lastQR = code.data;
                    qrResult.style.display = 'block';
                    qrText.textContent = code.data;
                    abrirLinkBtn.onclick = function() {
                        let url = code.data;
                        if (!/^https?:\/\//i.test(url)) url = "https://" + url;
                        window.open(url, "_blank");
                    };
                    buscarItensCupom(code.data);
                    setTimeout(() => {
                        qrResult.style.display = 'none';
                        lastQR = "";
                        scanning = true;
                        requestAnimationFrame(tick);
                    }, 10000);
                    return;
                }
            }
        }
        requestAnimationFrame(tick);
    }

        voltar.onclick = () => {
