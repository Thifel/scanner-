<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclik - Login e Painel</title>
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            min-height: 100vh;
        }
        .header {
            background: #fff;
            padding: 24px 0 0 0;
            min-height: 80px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        .logo-ciclik {
            width: 120px;
            margin: 0 auto;
            display: block;
        }
        .voltar {
            color: #b3c43e;
            font-weight: bold;
            font-size: 15px;
            margin-left: 16px;
            text-decoration: none;
            letter-spacing: 1px;
            position: absolute;
            left: 0;
            top: 32px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 16px;
            min-height: 70vh;
        }
        /* Seleção de perfil */
        .perfil-select {
            display: flex;
            flex-direction: row;
            gap: 18px;
            align-items: center;
            justify-content: center;
            margin: 40px 0 0 0;
            width: 100%;
            transition: all 0.3s;
        }
        .perfil-btn {
            width: 160px;
            max-width: 90vw;
            padding: 36px 0 28px 0;
            border-radius: 18px;
            font-size: 1.15em;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 12px #3f6a1a1a;
            transition: 
                transform 0.25s cubic-bezier(.4,2,.6,1),
                box-shadow 0.2s,
                background 0.2s;
            outline: none;
            background: #fff;
        }
        .perfil-btn.admin {
            background: #ffd050;
            color: #222;
        }
        .perfil-btn.analista {
            background: #b3c43e;
            color: #222;
        }
        .perfil-btn .icon {
            font-size: 2em;
            margin-bottom: 8px;
        }
        .perfil-btn:focus,
        .perfil-btn:hover {
            transform: scale(1.09) translateY(-8px);
            box-shadow: 0 8px 32px #b3c43e55;
            z-index: 2;
        }
        /* Login e cadastro */
        .login-card, .cadastro-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #3f6a1a1a;
            padding: 32px 18px 24px 18px;
            max-width: 350px;
            width: 100%;
            margin: 24px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.5s;
        }
        .login-title {
            color: #8dc63f;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-label {
            color: #8dc63f;
            font-size: 1em;
            margin-bottom: 4px;
            align-self: flex-start;
        }
        .login-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b3c43e;
            font-size: 1em;
            margin-bottom: 16px;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #f8f8f8;
        }
        .login-link {
            color: #8dc63f;
            font-size: 0.95em;
            text-decoration: underline;
            margin-bottom: 16px;
            align-self: flex-start;
        }
        .login-btn, .cadastro-btn {
            width: 100%;
            padding: 16px 0;
            background: #f7b942;
            color: #222;
            font-size: 1.1em;
            font-family: 'Orbitron', Arial, sans-serif;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        .login-btn:hover, .cadastro-btn:hover {
            background: #ffd050;
        }
        .cadastro-card {
            margin-top: 32px;
        }
        .cadastro-title {
            color: #8dc63f;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
        }
        /* Cadastro tipo */
        .cadastro-tipo {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
            justify-content: center;
        }
        .cadastro-tipo-btn {
            border: none;
            border-radius: 10px;
            padding: 10px 22px;
            font-size: 1em;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            background: #e6efdb;
            color: #222;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .cadastro-tipo-btn.selected,
        .cadastro-tipo-btn:focus {
            background: #b3c43e;
            color: #fff;
        }
        /* Formulário de cadastro */
        .cadastro-form {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px #3f6a1a1a;
            padding: 24px 18px 18px 18px;
            max-width: 380px;
            width: 100%;
            margin: 24px auto 0 auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadeInUp 0.5s;
        }
        .cadastro-form label {
            font-size: 1em;
            margin-bottom: 4px;
            color: #222;
        }
        .cadastro-form input[type="text"],
        .cadastro-form input[type="email"],
        .cadastro-form input[type="tel"],
        .cadastro-form input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #b3c43e;
            font-size: 1em;
            margin-bottom: 16px;
            font-family: 'Orbitron', Arial, sans-serif;
            background: #f8f8f8;
        }
        .cadastro-form .input-row {
            display: flex;
            gap: 10px;
        }
        .cadastro-form .input-row input {
            flex: 1;
            margin-bottom: 16px;
        }
        .cadastro-form .cadastro-btn {
            margin-top: 12px;
        }
        .cadastro-form .foto-perfil-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: #b3c43e;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 1em;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            margin-bottom: 18px;
            cursor: pointer;
            gap: 10px;
            transition: background 0.2s;
        }
        .cadastro-form .foto-perfil-btn:hover {
            background: #8dc63f;
        }
        .cadastro-form .foto-perfil-btn .icon-cam {
            font-size: 1.3em;
            background: #fff;
            color: #b3c43e;
            border-radius: 50%;
            padding: 4px;
            margin-left: 6px;
            border: 1.5px solid #b3c43e;
        }
        /* Painel admin */
        .painel-admin {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
            gap: 24px;
            width: 100%;
            animation: fadeInUp 0.5s;
        }
        .painel-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
            width: 100%;
            max-width: 700px;
        }
        .painel-card {
            background: #b3c43e;
            color: #222;
            border-radius: 18px;
            padding: 36px 0 28px 0;
            font-size: 1.2em;
            font-family: 'Orbitron', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: center;
            box-shadow: 0 2px 12px #3f6a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 120px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .painel-card .icon {
            font-size: 2em;
            margin-bottom: 8px;
        }
        .painel-card:hover {
            box-shadow: 0 8px 32px #b3c43e55;
            transform: scale(1.04) translateY(-4px);
        }
        /* Animações */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        /* Responsivo */
        @media (min-width: 700px) {
            .painel-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .perfil-select {
                flex-direction: row;
                gap: 48px;
                margin-top: 64px;
            }
            .painel-admin {
                margin-top: 48px;
            }
        }
        @media (max-width: 500px) {
            .painel-grid {
                grid-template-columns: 1fr;
            }
            .login-card, .cadastro-card, .cadastro-form {
                max-width: 98vw;
            }
            .perfil-btn {
                max-width: 98vw;
            }
        }
        /* Scanner oculto */
        .scanner-area, .instructions, .banner, #resultado, .button, .button-ean, .input-ean-modal-bg {
            display: none !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/6QfQw6r.png" alt="Ciclik" class="logo-ciclik">
        <button class="voltar" id="voltar" style="display:none">&lt; VOLTAR</button>
    </div>
    <div class="container" id="main-container">
        <!-- Conteúdo dinâmico aqui -->
    </div>

    <!-- Scanner HTML (oculto por enquanto, mas mantido no arquivo) -->
    <div id="scanner-html" style="display:none">
        <div class="instructions">
            Posicione a câmera sobre o QR Code<br>
            e clique no botão abaixo.
        </div>
        <div class="scanner-area">
            <div class="scanner-corner tl"></div>
            <div class="scanner-corner tr"></div>
            <div class="scanner-corner bl"></div>
            <div class="scanner-corner br"></div>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <button class="button" id="enviar-nf">ENVIAR NF</button>
        <button class="button-ean" id="abrir-ean">DIGITAR EAN</button>
        <div class="banner">
            Banner Empresas
        </div>
        <div id="resultado"></div>
        <!-- Modal para digitar EAN -->
        <div class="input-ean-modal-bg" id="modal-bg">
            <div class="input-ean-modal">
                <label for="ean-modal-input">Digite o EAN:</label>
                <input type="text" class="input-ean" id="ean-modal-input" maxlength="20" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                <div class="modal-btns">
                    <button class="modal-btn" id="buscar-ean">Buscar</button>
                    <button class="modal-btn" id="fechar-modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Estado da navegação
        let perfilSelecionado = null;
        let tipoCadastro = "empresa";

        // Elementos principais
        const main = document.getElementById('main-container');
        const voltar = document.getElementById('voltar');

        // Telas
        function telaSelecaoPerfil() {
            voltar.style.display = "none";
            main.innerHTML = `
                <div class="perfil-select">
                    <button class="perfil-btn admin" id="btn-admin" tabindex="1">
                        <span class="icon">&#x1F5C3;</span>
                        Sou Administrador
                    </button>
                    <button class="perfil-btn analista" id="btn-analista" tabindex="2">
                        <span class="icon">&#x1F4C8;</span>
                        Sou Analista
                    </button>
                </div>
            `;
            document.getElementById('btn-admin').onclick = () => {
                perfilSelecionado = "admin";
                telaLogin();
            };
            document.getElementById('btn-analista').onclick = () => {
                perfilSelecionado = "analista";
                telaLogin();
            };
        }

        function telaLogin() {
            voltar.style.display = "block";
            main.innerHTML = `
                <div class="login-card">
                    <div class="login-title">ENTRAR</div>
                    <label class="login-label" for="login">Login</label>
                    <input type="text" class="login-input" id="login" placeholder="Digite o seu login" autocomplete="username">
                    <label class="login-label" for="senha">Senha</label>
                    <input type="password" class="login-input" id="senha" placeholder="Digite a sua senha" autocomplete="current-password">
                    <a href="#" class="login-link" id="esqueceu">Esqueceu sua senha?</a>
                    <button class="login-btn" id="btn-entrar">Entrar</button>
                </div>
                <div class="cadastro-card">
                    <div class="cadastro-title">Ainda não tem uma conta?</div>
                    <div style="margin-bottom:12px;">Então cadastre-se agora</div>
                    <button class="cadastro-btn" id="btn-cadastrar">Cadastrar</button>
                </div>
            `;
            document.getElementById('btn-entrar').onclick = () => {
                if (perfilSelecionado === "admin") {
                    telaPainelAdmin();
                } else {
                    alert("Login Analista: funcionalidade não implementada.");
                }
            };
            document.getElementById('btn-cadastrar').onclick = () => {
                telaCadastro();
            };
            document.getElementById('esqueceu').onclick = (e) => {
                e.preventDefault();
                alert("Recuperação de senha: funcionalidade não implementada.");
            };
        }

        function telaCadastro() {
            voltar.style.display = "block";
            main.innerHTML = `
                <form class="cadastro-form" autocomplete="off">
                    <div style="font-weight:bold;margin-bottom:18px;">Selecione sua categoria:</div>
                    <div class="cadastro-tipo">
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-empresa">Empresa</button>
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-casa">Casa</button>
                        <button type="button" class="cadastro-tipo-btn" id="cadastro-condominio">Condomínio</button>
                    </div>
                    <div id="cadastro-campos"></div>
                    <button class="cadastro-btn" type="submit">CADASTRAR</button>
                </form>
            `;
            // Seleção de tipo
            document.getElementById('cadastro-empresa').onclick = () => { tipoCadastro = "empresa"; renderCamposCadastro(); };
            document.getElementById('cadastro-casa').onclick = () => { tipoCadastro = "casa"; renderCamposCadastro(); };
            document.getElementById('cadastro-condominio').onclick = () => { tipoCadastro = "condominio"; renderCamposCadastro(); };
            renderCamposCadastro();
            document.querySelector('.cadastro-form').onsubmit = (e) => {
                e.preventDefault();
                alert("Cadastro enviado! (Funcionalidade demonstrativa)");
                telaLogin();
            };
        }

        function renderCamposCadastro() {
            // Atualiza botões
            document.querySelectorAll('.cadastro-tipo-btn').forEach(btn => btn.classList.remove('selected'));
            if (tipoCadastro === "empresa") document.getElementById('cadastro-empresa').classList.add('selected');
            if (tipoCadastro === "casa") document.getElementById('cadastro-casa').classList.add('selected');
            if (tipoCadastro === "condominio") document.getElementById('cadastro-condominio').classList.add('selected');
            // Campos de cadastro
            let html = "";
            if (tipoCadastro === "empresa") {
                html = `
                    <input type="text" placeholder="Razão Social*" required>
                    <input type="text" placeholder="Nome Fantasia*" required>
                    <input type="text" placeholder="Segmento*" required>
                    <input type="email" placeholder="E-mail para recuperação de senha e login*" required>
                    <input type="tel" placeholder="Telefone*" required>
                    <input type="password" placeholder="Senha*" required>
                    <input type="text" placeholder="Rua. Av. Tr. Logradouro*" required>
                    <div class="input-row">
                        <input type="text" placeholder="Nº*" required>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="CEP*" required>
                        <input type="text" placeholder="Estado" required>
                    </div>
                    <input type="text" placeholder="Complemento">
                    <button type="button" class="foto-perfil-btn" onclick="document.getElementById('foto-perfil-input').click()">
                        Incluir foto de perfil
                        <span class="icon-cam">&#128247;</span>
                    </button>
                    <input type="file" id="foto-perfil-input" accept="image/*" style="display:none">
                `;
            } else if (tipoCadastro === "casa") {
                html = `
                    <input type="text" placeholder="Nome Completo*" required>
                    <input type="email" placeholder="E-mail para recuperação de senha e login*" required>
                    <input type="tel" placeholder="Telefone*" required>
                    <input type="password" placeholder="Senha*" required>
                    <input type="text" placeholder="Rua. Av. Tr. Logradouro*" required>
                    <div class="input-row">
                        <input type="text" placeholder="Nº*" required>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="CEP*" required>
                        <input type="text" placeholder="Estado" required>
                    </div>
                    <input type="text" placeholder="Complemento">
                    <button type="button" class="foto-perfil-btn" onclick="document.getElementById('foto-perfil-input').click()">
                        Incluir foto de perfil
                        <span class="icon-cam">&#128247;</span>
                    </button>
                    <input type="file" id="foto-perfil-input" accept="image/*" style="display:none">
                `;
            } else if (tipoCadastro === "condominio") {
                html = `
                    <input type="text" placeholder="Nome do Condomínio*" required>
                    <input type="text" placeholder="Síndico Responsável*" required>
                    <input type="email" placeholder="E-mail para recuperação de senha e login*" required>
                    <input type="tel" placeholder="Telefone*" required>
                    <input type="password" placeholder="Senha*" required>
                    <input type="text" placeholder="Rua. Av. Tr. Logradouro*" required>
                    <div class="input-row">
                        <input type="text" placeholder="Nº*" required>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    <div class="input-row">
                        <input type="text" placeholder="CEP*" required>
                        <input type="text" placeholder="Estado" required>
                    </div>
                    <input type="text" placeholder="Complemento">
                    <button type="button" class="foto-perfil-btn" onclick="document.getElementById('foto-perfil-input').click()">
                        Incluir foto de perfil
                        <span class="icon-cam">&#128247;</span>
                    </button>
                    <input type="file" id="foto-perfil-input" accept="image/*" style="display:none">
                `;
            }
            document.getElementById('cadastro-campos').innerHTML = html;
        }

        function telaPainelAdmin() {
            voltar.style.display = "block";
            main.innerHTML = `
                <div class="painel-admin">
                    <div class="painel-grid">
                        <div class="painel-card"><span class="icon">&#x1F4C5;</span> Analisar Agendamentos</div>
                        <div class="painel-card"><span class="icon">&#x267B;</span> Mov. de Recicláveis</div>
                        <div class="painel-card"><span class="icon">&#x1F464;</span> Agentes Ciclik</div>
                        <div class="painel-card"><span class="icon">&#x1F4DD;</span> Assinatura de Coleta</div>
                        <div class="painel-card"><span class="icon">&#x1F465;</span> Lista de Usuários</div>
                        <div class="painel-card"><span class="icon">&#x1F5D1;</span> Solicitação de Exclusão</div>
                        <div class="painel-card"><span class="icon">&#x1F6A9;</span> Check-in</div>
                    </div>
                </div>
            `;
        }

        // Voltar navegação
        voltar.onclick = () => {
            if (perfilSelecionado && main.querySelector('.painel-admin')) {
                telaLogin();
            } else if (perfilSelecionado) {
                perfilSelecionado = null;
                telaSelecaoPerfil();
            } else {
                telaSelecaoPerfil();
            }
        };

        // Inicialização
        telaSelecaoPerfil();

        // O código do scanner permanece no HTML, mas não é exibido/ativado ainda.
    </script>
</body>
</html>
